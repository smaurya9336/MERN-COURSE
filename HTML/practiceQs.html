<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Question</title>
</head>

<body>
  <center>
   
    <table border="black">
        <caption>Student Information </caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>
   
</center>
<hr>
<form action="server">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
   <br>
   <br>
    <label for="sex">Sex:</label>
    <input type="radio" name="s" id="male">
    <label for="male">Male</label>
    <input type="radio" name="s" id="female">
    <label for="female">Female</label>
    <br><br>
    <label for="country">Country:</label>
    <select name="c" id="country">
        <option value="">select an option</option>
        <option value="noida">Noida</option>
        <option value="lko">Lucknow</option>
        <option value="delhi">Delhi</option>
    </select>
   
   <p>Message:</p>
    <textarea name="msg" id="msg" cols="30" rows="5"></textarea>
    <br>
  <input type="checkbox" name="subscribe" id="sub">
  <label for="sub">Subscribe?</label>
  <br><br>
  <button type="submit">Submit</button>
</form>
</body>
</html>
