<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
</head>
<body>
    <h1>Table in HTML</h1>
    <p>Tables are used to represent real life table data.</p>
    <hr>
    <center>
    <table border="1" cellpadding="10px" cellspacing="0">
        <caption>Student Data</caption>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Branch</th>
            <th>Year</th>
        </tr>
        <tr>
            <td>2203600109001</td>
            <td>Harsh verma</td>
            <td>EE</td>
            <td>2nd</td>

        </tr>
        <tr>
            <td>2203600109002</td>
            <td>Arti Singh</td>
            <td>CSE</td>
            <td>3rd</td>
        </tr>
        <tr>
            <td>2203601090003</td>
            <td>Mayank Verma</td>
            <td>CSE</td>
            <td>3rd</td>
        </tr>
    </table>
</center>
</body>
</html>
