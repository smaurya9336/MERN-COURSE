<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form In Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <h2>Form Demo</h2>
    <form>
        <div class="row">
            <div class="mb-3 col">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" type="email" id="email" placeholder="email">
            
            </div>
            <div class="mb-3 col">   
                <label for="pass" class="form-label">Password</label>
               <input class="form-control" type="password" id="pass" placeholder="password"></div>
        </div>

       
    <div class="mb-3">
        <select class="form-select">
            <option selected>Choose your city</option>
<option>Mumbai</option>
<option>Delhi</option>
<option>Pune</option>
        </select>
        <br>
        <div class="mb-3 form-check">
            <label for="agree" class="form-check-label">Agree</label>
            <input type="checkbox" class="form-check-input" id="agree">
        </div>
        <div class="mb-3 form-check">
            <label for="agree" class="form-check-label">Yes/No</label>
            <input type="radio" class="form-check-input" id="agree">
        </div>
    </div>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
